<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mappa con Triangoli GPS</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <button id="btn-submit">Submit</button>
    <button id="btn-enable-gps">ENABLE GPS</button>
    <button id="btn-disable-gps">DISABLE GPS</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Variabili globali
    let map;
    let userMarker = null;
    let gpsEnabled = false;
    let currentHeading = 0; // in gradi rispetto al Nord geografico
    let currentPosition = null;
    let watchId = null;

    // Inizializza la mappa
    function initMap() {
      map = L.map('map', {
        zoomControl: true,
        dragging: true,
        zoomSnap: 0.1,
        zoomDelta: 0.5
      }).setView([0, 0], 16);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Imposta la rotazione iniziale a 0
      map.setBearing(0);
    }

    // Funzione per disegnare un triangolo isoscele
    function drawTriangle(latlng, heading) {
      const distance = 1000; // 1 km in metri
      const halfBaseAngle = 15; // angolo alla base (puoi regolare)

      // Converti heading in radianti
      const rad = (heading * Math.PI) / 180;

      // Punto centrale (osservatore)
      const center = L.latLng(latlng.lat, latlng.lng);

      // Punto finale (a 1 km nella direzione dell'heading)
      const endPoint = destinationPoint(center, distance, heading);

      // Calcola i due estremi della base (rotati di Â±halfBaseAngle rispetto alla direzione)
      const leftBase = destinationPoint(endPoint, 200, heading + 90);   // 200m a sinistra
      const rightBase = destinationPoint(endPoint, 200, heading - 90);  // 200m a destra

      // Crea il triangolo
      const triangle = L.polygon([
        [center.lat, center.lng],
        [leftBase.lat, leftBase.lng],
        [rightBase.lat, rightBase.lng]
      ], {
        color: 'blue',
        fillColor: 'blue',
        fillOpacity: 0.3,
        weight: 1
      }).addTo(map);
    }

    // Funzione per calcolare un punto a una certa distanza e heading da un punto di partenza
    function destinationPoint(start, distance, bearing) {
      const R = 6378137; // Raggio terrestre in metri
      const lat1 = (start.lat * Math.PI) / 180;
      const lon1 = (start.lng * Math.PI) / 180;
      const brng = (bearing * Math.PI) / 180;

      const lat2 = Math.asin(
        Math.sin(lat1) * Math.cos(distance / R) +
        Math.cos(lat1) * Math.sin(distance / R) * Math.cos(brng)
      );
      const lon2 = lon1 + Math.atan2(
        Math.sin(brng) * Math.sin(distance / R) * Math.cos(lat1),
        Math.cos(distance / R) - Math.sin(lat1) * Math.sin(lat2)
      );

      return L.latLng(
        (lat2 * 180) / Math.PI,
        ((lon2 * 180) / Math.PI + 540) % 360 - 180
      );
    }

    // Aggiorna la posizione e la rotazione della mappa
    function updateMapPosition(lat, lng, heading) {
      currentPosition = L.latLng(lat, lng);
      currentHeading = heading;

      if (gpsEnabled) {
        // Centra la mappa sull'utente
        map.setView(currentPosition, map.getZoom());

        // Ruota la mappa in modo che il marker punti verso l'alto
        const rotation = -heading; // Leaflet usa rotazione oraria, quindi invertiamo
        map.setBearing(rotation);
      }

      // Aggiorna o crea il marker utente
      if (userMarker) {
        userMarker.setLatLng(currentPosition);
      } else {
        userMarker = L.marker(currentPosition, {
          rotationAngle: heading,
          rotationOrigin: 'center'
        }).addTo(map);
      }
    }

    // Gestione GPS
    function enableGPS() {
      if (watchId !== null) return;

      if (!navigator.geolocation) {
        alert("Geolocalizzazione non supportata dal browser.");
        return;
      }

      // Richiedi permesso e avvia il tracciamento
      watchId = navigator.geolocation.watchPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          let heading = position.coords.heading;

          // Se heading non disponibile, usa il DeviceOrientation (fallback)
          if (heading === null) {
            heading = currentHeading || 0;
          } else {
            currentHeading = heading;
          }

          updateMapPosition(lat, lng, heading);
        },
        (error) => {
          console.error("Errore GPS:", error);
          alert("Impossibile ottenere la posizione GPS.");
        },
        {
          enableHighAccuracy: true,
          maximumAge: 10000,
          timeout: 10000
        }
      );

      // Ascolta l'orientamento del dispositivo per migliorare la bussola
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        // iOS richiede permesso esplicito
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
            }
          })
          .catch(console.error);
      } else {
        // Altri browser
        window.addEventListener('deviceorientation', handleOrientation);
      }

      gpsEnabled = true;
    }

    function disableGPS() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
      window.removeEventListener('deviceorientation', handleOrientation);
      gpsEnabled = false;
    }

    function handleOrientation(event) {
      if (!gpsEnabled || !currentPosition) return;

      let alpha = event.alpha; // compass direction (0-360)
      if (alpha === null) return;

      // Correggi per il Nord magnetico vs geografico se possibile (qui approssimiamo)
      currentHeading = alpha;
      updateMapPosition(currentPosition.lat, currentPosition.lng, currentHeading);
    }

    // Event Listeners
    document.getElementById('btn-submit').addEventListener('click', () => {
      if (!currentPosition) {
        alert("Posizione non disponibile. Attiva il GPS.");
        return;
      }
      drawTriangle(currentPosition, currentHeading);
    });

    document.getElementById('btn-enable-gps').addEventListener('click', enableGPS);
    document.getElementById('btn-disable-gps').addEventListener('click', disableGPS);

    // Avvia
    window.addEventListener('load', () => {
      initMap();
      // Prova ad abilitare GPS all'avvio (opzionale)
      // enableGPS();
    });
  </script>
</body>
</html>
