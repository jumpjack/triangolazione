<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangolazione GPS con Leaflet</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #map {
            width: 100%;
            height: 100vh;
            z-index: 1;
            transition: transform 0.1s ease;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 250px;
        }
        
        button {
            display: block;
            margin: 10px 0;
            padding: 8px 12px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #disableGPS {
            background-color: #f44336;
        }
        
        #disableGPS:hover {
            background-color: #d32f2f;
        }
        
        #resetRotation {
            background-color: #2196F3;
        }
        
        #resetRotation:hover {
            background-color: #0b7dda;
        }
        
        #undo {
            background-color: #FF9800;
        }
        
        #undo:hover {
            background-color: #e68900;
        }
        
        #clear {
            background-color: #795548;
        }
        
        #clear:hover {
            background-color: #6d4c41;
        }
        
        .status {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
        }
        
        /* Indicatore centrale */
        .center-marker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none;
        }
        
        .center-crosshair {
            width: 30px;
            height: 30px;
            border: 3px solid red;
            border-radius: 50%;
            background: transparent;
            position: relative;
        }
        
        .center-crosshair::before,
        .center-crosshair::after {
            content: '';
            position: absolute;
            background: red;
        }
        
        .center-crosshair::before {
            width: 2px;
            height: 40px;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .center-crosshair::after {
            width: 40px;
            height: 2px;
            top: 50%;
            left: -5px;
            transform: translateY(-50%);
        }
        
        /* Bussola grafica */
        .compass-graphic {
            position: absolute;
            top: 80px;
            right: 20px;
            z-index: 1000;
            background: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .compass-rose {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            position: relative;
            transition: transform 0.2s ease;
        }
        
        .compass-north {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: red;
            font-weight: bold;
            font-size: 14px;
        }
        
        .compass-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 60px;
            background: red;
            border-radius: 2px;
        }
        
        .compass-direction {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #333;
        }
        
        /* Stili per gli slider */
        .slider-container {
            margin: 15px 0;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #333;
        }
        
        .slider-name {
            font-weight: bold;
        }
        
        .slider-value {
            color: #666;
        }
        
        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
        }
        
        .sliders-title {
            margin-top: 15px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        
        .help-text {
            font-size: 11px;
            color: #666;
            text-align: center;
            margin-top: 5px;
            font-style: italic;
        }
        
        /* Stili per i pulsanti di azione */
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-buttons button {
            flex: 1;
            margin: 5px 0;
        }
        
        /* Overlay di conferma */
        .confirm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .confirm-dialog {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 300px;
        }
        
        .confirm-dialog p {
            margin: 0 0 20px 0;
        }
        
        .confirm-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .confirm-buttons button {
            flex: 1;
            margin: 0;
        }
        
        .confirm-yes {
            background-color: #f44336;
        }
        
        .confirm-yes:hover {
            background-color: #d32f2f;
        }
        
        .confirm-no {
            background-color: #9e9e9e;
        }
        
        .confirm-no:hover {
            background-color: #757575;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Indicatore centrale sempre visibile -->
    <div class="center-marker">
        <div class="center-crosshair"></div>
    </div>
    
    <div class="controls">
        <button id="submit">Aggiungi Triangolo</button>
        <button id="disableGPS">DISABLE GPS</button>
        <button id="enableGPS" style="display:none;">ENABLE GPS</button>
        <button id="resetRotation">Reset Rotazione</button>
        
        <div class="action-buttons">
            <button id="undo">UNDO</button>
            <button id="clear">CLEAR</button>
        </div>
        
        <div class="sliders-title">Regola Triangolo</div>
        
        <div class="slider-container">
            <div class="slider-label">
                <span class="slider-name">Larghezza Base</span>
                <span class="slider-value" id="baseWidthValue">500 m</span>
            </div>
            <input type="range" min="100" max="2000" value="500" class="slider" id="baseWidthSlider">
        </div>
        
        <div class="slider-container">
            <div class="slider-label">
                <span class="slider-name">Altezza</span>
                <span class="slider-value" id="baseDistanceValue">1000 m</span>
            </div>
            <input type="range" min="100" max="5000" value="1000" class="slider" id="baseDistanceSlider">
        </div>
        
        <div class="help-text">CTRL + Trascina per ruotare</div>
        <div class="status" id="status">GPS attivo</div>
    </div>
    
    <!-- Bussola grafica -->
    <div class="compass-graphic">
        <div class="compass-rose" id="compassRose">
            <div class="compass-north">N</div>
            <div class="compass-needle"></div>
            <div class="compass-direction" id="compassDirection">0°</div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Variabili globali
        let map;
        let userMarker;
        let watchId;
        let gpsEnabled = true;
        let triangles = [];
        let currentRotation = 0;
        let isRotating = false;
        let isDragging = false;
        let controlPressed = false;
        let rotationStartAngle = 0;
        let dragStartPoint = null;
        
        // Variabili per i slider
        let baseWidth = 500; // metri (larghezza base)
        let baseDistance = 1000; // metri (altezza/distanza)
        
        // Struttura per memorizzare i triangoli con le loro informazioni
        let triangleData = [];
        
        // Inizializzazione della mappa
        function initMap() {
            // Crea la mappa centrata su Roma (posizione di default)
            map = L.map('map', {
                zoomControl: true,
                // Disabilita il drag nativo di Leaflet per gestirlo manualmente
                dragging: false
            }).setView([41.9028, 12.4964], 15);
            
            // Aggiungi il layer di base OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Inizializza il marker dell'utente
            userMarker = L.marker([0, 0], {
                icon: L.divIcon({
                    className: 'user-marker',
                    html: '<div style="background-color: red; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white;"></div>',
                    iconSize: [16, 16],
                    iconAnchor: [8, 8]
                })
            }).addTo(map);
            
            // Configura gli eventi per la rotazione e il trascinamento
            setupMapEvents();
            
            // Configura gli slider
            setupSliders();
            
            // Applica la rotazione iniziale
            applyMapRotation();
            
            // Avvia il tracciamento GPS
            startGPS();
        }
        
        // Configura gli eventi della mappa
        function setupMapEvents() {
            const mapContainer = map.getContainer();
            
            // Eventi per il tasto Control
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Control' && !gpsEnabled) {
                    controlPressed = true;
                    mapContainer.style.cursor = 'grab';
                    e.preventDefault();
                }
            });
            
            document.addEventListener('keyup', function(e) {
                if (e.key === 'Control') {
                    controlPressed = false;
                    isRotating = false;
                    mapContainer.style.cursor = '';
                }
            });
            
            // Mouse events per rotazione e trascinamento
            mapContainer.addEventListener('mousedown', function(e) {
                if (controlPressed && !gpsEnabled && e.button === 0) {
                    // Modalità rotazione
                    isRotating = true;
                    rotationStartAngle = calculateAngleFromCenter(e.clientX, e.clientY);
                    mapContainer.style.cursor = 'grabbing';
                    e.preventDefault();
                    e.stopPropagation();
                } else if (!gpsEnabled && !controlPressed && e.button === 0) {
                    // Modalità trascinamento
                    isDragging = true;
                    dragStartPoint = {
                        clientX: e.clientX,
                        clientY: e.clientY,
                        center: map.getCenter(),
                        zoom: map.getZoom()
                    };
                    mapContainer.style.cursor = 'grabbing';
                    e.preventDefault();
                    e.stopPropagation();
                }
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isRotating && controlPressed && !gpsEnabled) {
                    // Rotazione della mappa basata sull'angolo del mouse
                    const currentAngle = calculateAngleFromCenter(e.clientX, e.clientY);
                    const angleDelta = currentAngle - rotationStartAngle;
                    
                    currentRotation = (currentRotation + angleDelta) % 360;
                    if (currentRotation < 0) currentRotation += 360;
                    
                    applyMapRotation();
                    rotationStartAngle = currentAngle;
                    e.preventDefault();
                    e.stopPropagation();
                } else if (isDragging && !gpsEnabled) {
                    // Trascinamento della mappa - sempre orizzontale e verticale rispetto alla pagina
                    if (dragStartPoint) {
                        const deltaX = e.clientX - dragStartPoint.clientX;
                        const deltaY = e.clientY - dragStartPoint.clientY;
                        
                        // Ruota il vettore di spostamento per compensare la rotazione della mappa
                        const angle = -currentRotation * Math.PI / 180;
                        const cos = Math.cos(angle);
                        const sin = Math.sin(angle);
                        
                        const rotatedDeltaX = deltaX * cos - deltaY * sin;
                        const rotatedDeltaY = deltaX * sin + deltaY * cos;
                        
                        // Calcola il nuovo centro in coordinate mondo
                        const worldCenter = map.project(dragStartPoint.center, dragStartPoint.zoom);
                        const newWorldCenter = worldCenter.subtract([rotatedDeltaX, rotatedDeltaY]);
                        const newCenter = map.unproject(newWorldCenter, dragStartPoint.zoom);
                        
                        map.setView(newCenter, map.getZoom(), { animate: false });
                    }
                    e.preventDefault();
                    e.stopPropagation();
                }
            });
            
            document.addEventListener('mouseup', function(e) {
                if (isRotating && e.button === 0) {
                    isRotating = false;
                    if (controlPressed) {
                        mapContainer.style.cursor = 'grab';
                    }
                    e.preventDefault();
                    e.stopPropagation();
                }
                if (isDragging && e.button === 0) {
                    isDragging = false;
                    dragStartPoint = null;
                    mapContainer.style.cursor = '';
                    e.preventDefault();
                    e.stopPropagation();
                }
            });
            
            // Touch events per mobile
            let touchStartDistance = 0;
            let touchStartAngle = 0;
            let isTouchRotating = false;
            let isTouchDragging = false;
            let touchStartPoint = null;
            
            mapContainer.addEventListener('touchstart', function(e) {
                if (!gpsEnabled) {
                    if (e.touches.length === 2) {
                        // Rotazione con due dita
                        isTouchRotating = true;
                        const touch1 = e.touches[0];
                        const touch2 = e.touches[1];
                        
                        touchStartDistance = Math.hypot(
                            touch2.clientX - touch1.clientX,
                            touch2.clientY - touch1.clientY
                        );
                        touchStartAngle = Math.atan2(
                            touch2.clientY - touch1.clientY,
                            touch2.clientX - touch1.clientX
                        ) * 180 / Math.PI;
                        
                        e.preventDefault();
                    } else if (e.touches.length === 1) {
                        // Trascinamento con un dito
                        isTouchDragging = true;
                        const touch = e.touches[0];
                        touchStartPoint = {
                            clientX: touch.clientX,
                            clientY: touch.clientY,
                            center: map.getCenter(),
                            zoom: map.getZoom()
                        };
                        e.preventDefault();
                    }
                }
            });
            
            mapContainer.addEventListener('touchmove', function(e) {
                if (!gpsEnabled) {
                    if (isTouchRotating && e.touches.length === 2) {
                        const touch1 = e.touches[0];
                        const touch2 = e.touches[1];
                        
                        const currentAngle = Math.atan2(
                            touch2.clientY - touch1.clientY,
                            touch2.clientX - touch1.clientX
                        ) * 180 / Math.PI;
                        
                        const angleDelta = currentAngle - touchStartAngle;
                        currentRotation = (currentRotation + angleDelta) % 360;
                        if (currentRotation < 0) currentRotation += 360;
                        
                        applyMapRotation();
                        touchStartAngle = currentAngle;
                        
                        e.preventDefault();
                    } else if (isTouchDragging && e.touches.length === 1) {
                        const touch = e.touches[0];
                        if (touchStartPoint) {
                            const deltaX = touch.clientX - touchStartPoint.clientX;
                            const deltaY = touch.clientY - touchStartPoint.clientY;
                            
                            // Ruota il vettore di spostamento per compensare la rotazione della mappa
                            const angle = -currentRotation * Math.PI / 180;
                            const cos = Math.cos(angle);
                            const sin = Math.sin(angle);
                            
                            const rotatedDeltaX = deltaX * cos - deltaY * sin;
                            const rotatedDeltaY = deltaX * sin + deltaY * cos;
                            
                            // Calcola il nuovo centro in coordinate mondo
                            const worldCenter = map.project(touchStartPoint.center, touchStartPoint.zoom);
                            const newWorldCenter = worldCenter.subtract([rotatedDeltaX, rotatedDeltaY]);
                            const newCenter = map.unproject(newWorldCenter, touchStartPoint.zoom);
                            
                            map.setView(newCenter, map.getZoom(), { animate: false });
                        }
                        e.preventDefault();
                    }
                }
            });
            
            mapContainer.addEventListener('touchend', function() {
                isTouchRotating = false;
                isTouchDragging = false;
                touchStartPoint = null;
            });
        }
        
        // Calcola l'angolo del mouse rispetto al centro della mappa
        function calculateAngleFromCenter(clientX, clientY) {
            const mapRect = map.getContainer().getBoundingClientRect();
            const centerX = mapRect.left + mapRect.width / 2;
            const centerY = mapRect.top + mapRect.height / 2;
            
            const deltaX = clientX - centerX;
            const deltaY = clientY - centerY;
            
            return Math.atan2(deltaY, deltaX) * 180 / Math.PI;
        }
        
        // Configura gli slider
        function setupSliders() {
            const baseWidthSlider = document.getElementById('baseWidthSlider');
            const baseDistanceSlider = document.getElementById('baseDistanceSlider');
            const baseWidthValue = document.getElementById('baseWidthValue');
            const baseDistanceValue = document.getElementById('baseDistanceValue');
            
            // Aggiorna i valori iniziali
            baseWidthValue.textContent = baseWidth + ' m';
            baseDistanceValue.textContent = baseDistance + ' m';
            
            // Eventi per lo slider della larghezza
            baseWidthSlider.addEventListener('input', function() {
                baseWidth = parseInt(this.value);
                baseWidthValue.textContent = baseWidth + ' m';
                updateAllTriangles();
            });
            
            baseWidthSlider.addEventListener('change', function() {
                updateAllTriangles();
            });
            
            // Eventi per lo slider dell'altezza
            baseDistanceSlider.addEventListener('input', function() {
                baseDistance = parseInt(this.value);
                baseDistanceValue.textContent = baseDistance + ' m';
                updateAllTriangles();
            });
            
            baseDistanceSlider.addEventListener('change', function() {
                updateAllTriangles();
            });
        }
        
        // Aggiorna tutti i triangoli esistenti
        function updateAllTriangles() {
            // Rimuovi tutti i triangoli dalla mappa
            triangles.forEach(triangle => {
                map.removeLayer(triangle);
            });
            
            // Ricrea tutti i triangoli con le nuove dimensioni
            const oldTriangleData = [...triangleData];
            triangles = [];
            triangleData = [];
            
            oldTriangleData.forEach(data => {
                createTriangle(data.observerPoint, data.originalRotation);
            });
        }
        
        // Applica la rotazione alla mappa
        function applyMapRotation() {
            const mapContainer = map.getContainer();
            mapContainer.style.transform = `rotate(${currentRotation}deg)`;
            updateCompass();
        }
        
        // Aggiorna la bussola grafica
        function updateCompass() {
            const compassRose = document.getElementById('compassRose');
            const compassDirection = document.getElementById('compassDirection');
            
            // Ruota la bussola per mostrare l'orientamento
            compassRose.style.transform = `rotate(${currentRotation}deg)`;
            
            // Mostra la direzione in gradi
            compassDirection.textContent = Math.round(currentRotation) + '°';
        }
        
        // Resetta la rotazione
        function resetRotation() {
            currentRotation = 0;
            applyMapRotation();
        }
        
        // Rimuove l'ultimo triangolo
        function undoLastTriangle() {
            if (triangles.length === 0) {
                alert("Non ci sono triangoli da rimuovere.");
                return;
            }
            
            showConfirmDialog(
                "Vuoi davvero rimuovere l'ultimo triangolo?",
                function() {
                    // Rimuovi l'ultimo triangolo dalla mappa
                    const lastTriangle = triangles.pop();
                    const lastTriangleData = triangleData.pop();
                    
                    if (lastTriangle) {
                        map.removeLayer(lastTriangle);
                    }
                    
                    updateStatus(`Rimosso ultimo triangolo. Rimangono: ${triangles.length}`);
                }
            );
        }
        
        // Rimuove tutti i triangoli
        function clearAllTriangles() {
            if (triangles.length === 0) {
                alert("Non ci sono triangoli da rimuovere.");
                return;
            }
            
            showConfirmDialog(
                "Vuoi davvero rimuovere tutti i triangoli?",
                function() {
                    // Rimuovi tutti i triangoli dalla mappa
                    triangles.forEach(triangle => {
                        map.removeLayer(triangle);
                    });
                    
                    triangles = [];
                    triangleData = [];
                    
                    updateStatus("Tutti i triangoli sono stati rimossi.");
                }
            );
        }
        
        // Mostra un dialog di conferma
        function showConfirmDialog(message, onConfirm) {
            // Crea l'overlay
            const overlay = document.createElement('div');
            overlay.className = 'confirm-overlay';
            
            // Crea il dialog
            const dialog = document.createElement('div');
            dialog.className = 'confirm-dialog';
            
            // Crea il messaggio
            const messageEl = document.createElement('p');
            messageEl.textContent = message;
            dialog.appendChild(messageEl);
            
            // Crea i pulsanti
            const buttons = document.createElement('div');
            buttons.className = 'confirm-buttons';
            
            const yesButton = document.createElement('button');
            yesButton.textContent = 'Sì';
            yesButton.className = 'confirm-yes';
            yesButton.onclick = function() {
                document.body.removeChild(overlay);
                onConfirm();
            };
            
            const noButton = document.createElement('button');
            noButton.textContent = 'No';
            noButton.className = 'confirm-no';
            noButton.onclick = function() {
                document.body.removeChild(overlay);
            };
            
            buttons.appendChild(yesButton);
            buttons.appendChild(noButton);
            dialog.appendChild(buttons);
            
            overlay.appendChild(dialog);
            document.body.appendChild(overlay);
        }
        
        // Avvia il tracciamento GPS
        function startGPS() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    updatePosition,
                    handleGeolocationError,
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
                updateStatus("GPS attivo");
                gpsEnabled = true;
            } else {
                alert("La geolocalizzazione non è supportata da questo browser.");
            }
        }
        
        // Ferma il tracciamento GPS
        function stopGPS() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            updateStatus("GPS disattivo");
            gpsEnabled = false;
        }
        
        // Aggiorna la posizione dell'utente sulla mappa
        function updatePosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            
            // Aggiorna la posizione del marker
            userMarker.setLatLng([lat, lng]);
            
            // Se il GPS è attivo, centra e ruota la mappa
            if (gpsEnabled) {
                map.setView([lat, lng], map.getZoom());
                
                // Ruota la mappa in base all'orientamento
                if (position.coords.heading !== null) {
                    currentRotation = position.coords.heading;
                    applyMapRotation();
                }
            }
        }
        
        // Gestisce gli errori di geolocalizzazione
        function handleGeolocationError(error) {
            let message;
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "Permesso di geolocalizzazione negato.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Informazioni sulla posizione non disponibili.";
                    break;
                case error.TIMEOUT:
                    message = "Richiesta di geolocalizzazione scaduta.";
                    break;
                default:
                    message = "Errore sconosciuto nella geolocalizzazione.";
            }
            updateStatus("Errore GPS: " + message);
        }
        
        // Crea un triangolo
        function createTriangle(observerPoint, originalRotation) {
            // Calcola i vertici del triangolo isoscele usando i valori degli slider
            // baseDistance = altezza del triangolo (distanza dalla base)
            // baseWidth = larghezza della base
            
            // IMPORTANTE: Il triangolo va SEMPRE VERSO L'ALTO della pagina
            // Per compensare la rotazione della mappa, dobbiamo sottrarre la rotazione corrente
            const directionTowardsTop = (360 - originalRotation) % 360;
            
            // Vertice dell'osservatore (esattamente al centro)
            const baseCenter = calculateDestinationPoint(observerPoint, directionTowardsTop, baseDistance);
            
            // Punti estremi della base (perpendicolari alla direzione)
            const baseLeft = calculateDestinationPoint(baseCenter, directionTowardsTop - 90, baseWidth / 2);
            const baseRight = calculateDestinationPoint(baseCenter, directionTowardsTop + 90, baseWidth / 2);
            
            // Crea il poligono triangolare
            const triangle = L.polygon([observerPoint, baseLeft, baseRight], {
                color: 'blue',
                fillColor: '#3388ff',
                fillOpacity: 0.3,
                weight: 2
            }).addTo(map);
            
            // Aggiungi alla lista dei triangoli
            triangles.push(triangle);
            
            // Salva i dati del triangolo per poterlo ricreare
            triangleData.push({
                observerPoint: observerPoint,
                originalRotation: originalRotation
            });
            
            return triangle;
        }
        
        // Aggiunge un triangolo alla mappa
        function addTriangle() {
            let observerPoint;
            
            // Se il GPS è attivo, usa la posizione GPS, altrimenti usa il centro della mappa
            if (gpsEnabled) {
                observerPoint = userMarker.getLatLng();
            } else {
                observerPoint = map.getCenter();
            }
            
            createTriangle(observerPoint, currentRotation);
            updateStatus(`Triangolo aggiunto. Totale: ${triangles.length}`);
        }
        
        // Calcola un punto di destinazione date coordinate, direzione e distanza
        function calculateDestinationPoint(startPoint, bearing, distance) {
            const R = 6371000; // Raggio della Terra in metri
            const lat1 = startPoint.lat * Math.PI / 180;
            const lon1 = startPoint.lng * Math.PI / 180;
            const brng = bearing * Math.PI / 180;
            
            const lat2 = Math.asin(Math.sin(lat1) * Math.cos(distance / R) +
                Math.cos(lat1) * Math.sin(distance / R) * Math.cos(brng));
            
            const lon2 = lon1 + Math.atan2(Math.sin(brng) * Math.sin(distance / R) * Math.cos(lat1),
                Math.cos(distance / R) - Math.sin(lat1) * Math.sin(lat2));
            
            return L.latLng(lat2 * 180 / Math.PI, lon2 * 180 / Math.PI);
        }
        
        // Aggiorna lo stato del GPS
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // Inizializza tutto quando la pagina è caricata
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            
            // Gestione del pulsante Submit
            document.getElementById('submit').addEventListener('click', function() {
                addTriangle();
            });
            
            // Gestione del pulsante Disable GPS
            document.getElementById('disableGPS').addEventListener('click', function() {
                stopGPS();
                document.getElementById('disableGPS').style.display = 'none';
                document.getElementById('enableGPS').style.display = 'block';
            });
            
            // Gestione del pulsante Enable GPS
            document.getElementById('enableGPS').addEventListener('click', function() {
                startGPS();
                document.getElementById('enableGPS').style.display = 'none';
                document.getElementById('disableGPS').style.display = 'block';
            });
            
            // Gestione del pulsante Reset Rotazione
            document.getElementById('resetRotation').addEventListener('click', resetRotation);
            
            // Gestione del pulsante UNDO
            document.getElementById('undo').addEventListener('click', undoLastTriangle);
            
            // Gestione del pulsante CLEAR
            document.getElementById('clear').addEventListener('click', clearAllTriangles);
        });
    </script>
