<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangolazione GPS con Leaflet</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #map {
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 250px;
        }
        
        button {
            display: block;
            margin: 10px 0;
            padding: 8px 12px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #disableGPS {
            background-color: #f44336;
        }
        
        #disableGPS:hover {
            background-color: #d32f2f;
        }
        
        .status {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
        }
        
        /* Indicatore centrale */
        .center-marker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none;
        }
        
        .center-crosshair {
            width: 30px;
            height: 30px;
            border: 3px solid red;
            border-radius: 50%;
            background: transparent;
            position: relative;
        }
        
        .center-crosshair::before,
        .center-crosshair::after {
            content: '';
            position: absolute;
            background: red;
        }
        
        .center-crosshair::before {
            width: 2px;
            height: 40px;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .center-crosshair::after {
            width: 40px;
            height: 2px;
            top: 50%;
            left: -5px;
            transform: translateY(-50%);
        }
        
        .compass {
            position: absolute;
            top: 80px;
            right: 20px;
            z-index: 1000;
            background: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Stile per la mappa ruotata */
        .leaflet-container.rotated {
            transform: rotate(var(--rotation)) !important;
        }
        
        /* Disabilita lo zoom box quando si preme shift */
        .leaflet-container.rotating {
            cursor: grab !important;
        }
        
        .leaflet-container.rotating:active {
            cursor: grabbing !important;
        }
        
        /* Stili per gli slider */
        .slider-container {
            margin: 15px 0;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #333;
        }
        
        .slider-name {
            font-weight: bold;
        }
        
        .slider-value {
            color: #666;
        }
        
        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
        }
        
        .sliders-title {
            margin-top: 15px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Indicatore centrale sempre visibile -->
    <div class="center-marker">
        <div class="center-crosshair"></div>
    </div>
    
    <div class="controls">
        <button id="submit">Aggiungi Triangolo</button>
        <button id="disableGPS">DISABLE GPS</button>
        <button id="enableGPS" style="display:none;">ENABLE GPS</button>
        
        <div class="sliders-title">Regola Triangolo</div>
        
        <div class="slider-container">
            <div class="slider-label">
                <span class="slider-name">Larghezza Base</span>
                <span class="slider-value" id="baseWidthValue">500 m</span>
            </div>
            <input type="range" min="100" max="2000" value="500" class="slider" id="baseWidthSlider">
        </div>
        
        <div class="slider-container">
            <div class="slider-label">
                <span class="slider-name">Altezza</span>
                <span class="slider-value" id="baseDistanceValue">1000 m</span>
            </div>
            <input type="range" min="100" max="5000" value="1000" class="slider" id="baseDistanceSlider">
        </div>
        
        <div class="status" id="status">GPS attivo</div>
    </div>
    
    <div class="compass" id="compass">N</div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Variabili globali
        let map;
        let userMarker;
        let userAccuracyCircle;
        let watchId;
        let gpsEnabled = true;
        let triangles = [];
        let currentRotation = 0;
        let isRotating = false;
        let rotationStartX = 0;
        let shiftPressed = false;
        
        // Variabili per i slider
        let baseWidth = 500; // metri (larghezza base)
        let baseDistance = 1000; // metri (altezza/distanza)
        
        // Inizializzazione della mappa
        function initMap() {
            // Crea la mappa centrata su Roma (posizione di default)
            map = L.map('map', {
                zoomControl: true,
                // Disabilita alcuni comportamenti di default per la rotazione
                boxZoom: false
            }).setView([41.9028, 12.4964], 15);
            
            // Aggiungi il layer di base OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Inizializza il marker dell'utente
            userMarker = L.marker([0, 0], {
                icon: L.divIcon({
                    className: 'user-marker',
                    html: '<div style="background-color: red; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white;"></div>',
                    iconSize: [16, 16],
                    iconAnchor: [8, 8]
                })
            }).addTo(map);
            
            // Inizializza il cerchio di accuratezza
            userAccuracyCircle = L.circle([0, 0], {
                radius: 0,
                color: 'blue',
                fillColor: '#3388ff',
                fillOpacity: 0.2,
                weight: 1
            }).addTo(map);
            
            // Configura gli eventi per la rotazione
            setupRotationEvents();
            
            // Configura gli slider
            setupSliders();
            
            // Applica la rotazione iniziale
            applyMapRotation();
            
            // Avvia il tracciamento GPS
            startGPS();
        }
        
        // Configura gli slider
        function setupSliders() {
            const baseWidthSlider = document.getElementById('baseWidthSlider');
            const baseDistanceSlider = document.getElementById('baseDistanceSlider');
            const baseWidthValue = document.getElementById('baseWidthValue');
            const baseDistanceValue = document.getElementById('baseDistanceValue');
            
            // Aggiorna i valori iniziali
            baseWidthValue.textContent = baseWidth + ' m';
            baseDistanceValue.textContent = baseDistance + ' m';
            
            // Eventi per lo slider della larghezza
            baseWidthSlider.addEventListener('input', function() {
                baseWidth = parseInt(this.value);
                baseWidthValue.textContent = baseWidth + ' m';
            });
            
            // Eventi per lo slider dell'altezza
            baseDistanceSlider.addEventListener('input', function() {
                baseDistance = parseInt(this.value);
                baseDistanceValue.textContent = baseDistance + ' m';
            });
        }
        
        // Configura gli eventi per la rotazione
        function setupRotationEvents() {
            const mapContainer = map.getContainer();
            
            // Eventi per il tasto Shift
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Shift' && !gpsEnabled) {
                    shiftPressed = true;
                    mapContainer.classList.add('rotating');
                    mapContainer.style.cursor = 'grab';
                    e.preventDefault();
                }
            });
            
            document.addEventListener('keyup', function(e) {
                if (e.key === 'Shift') {
                    shiftPressed = false;
                    isRotating = false;
                    mapContainer.classList.remove('rotating');
                    mapContainer.style.cursor = '';
                }
            });
            
            // Mouse events per la rotazione
            mapContainer.addEventListener('mousedown', function(e) {
                if (shiftPressed && !gpsEnabled) {
                    isRotating = true;
                    rotationStartX = e.clientX;
                    mapContainer.style.cursor = 'grabbing';
                    e.preventDefault();
                    e.stopPropagation();
                }
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isRotating && shiftPressed && !gpsEnabled) {
                    const deltaX = e.clientX - rotationStartX;
                    const rotationDelta = deltaX * 0.5;
                    
                    currentRotation = (currentRotation + rotationDelta) % 360;
                    if (currentRotation < 0) currentRotation += 360;
                    
                    applyMapRotation();
                    rotationStartX = e.clientX;
                    e.preventDefault();
                    e.stopPropagation();
                }
            });
            
            document.addEventListener('mouseup', function() {
                if (isRotating) {
                    isRotating = false;
                    if (shiftPressed) {
                        mapContainer.style.cursor = 'grab';
                    }
                }
            });
            
            // Touch events per mobile (rotazione con due dita)
            let touchStartDistance = 0;
            let touchStartAngle = 0;
            
            mapContainer.addEventListener('touchstart', function(e) {
                if (!gpsEnabled && e.touches.length === 2) {
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    
                    touchStartDistance = Math.hypot(
                        touch2.clientX - touch1.clientX,
                        touch2.clientY - touch1.clientY
                    );
                    touchStartAngle = Math.atan2(
                        touch2.clientY - touch1.clientY,
                        touch2.clientX - touch1.clientX
                    ) * 180 / Math.PI;
                    
                    e.preventDefault();
                }
            });
            
            mapContainer.addEventListener('touchmove', function(e) {
                if (!gpsEnabled && e.touches.length === 2) {
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    
                    const currentAngle = Math.atan2(
                        touch2.clientY - touch1.clientY,
                        touch2.clientX - touch1.clientX
                    ) * 180 / Math.PI;
                    
                    const angleDelta = currentAngle - touchStartAngle;
                    currentRotation = (currentRotation + angleDelta) % 360;
                    if (currentRotation < 0) currentRotation += 360;
                    
                    applyMapRotation();
                    touchStartAngle = currentAngle;
                    
                    e.preventDefault();
                }
            });
        }
        
        // Applica la rotazione alla mappa
        function applyMapRotation() {
            const mapContainer = map.getContainer();
            mapContainer.style.setProperty('--rotation', currentRotation + 'deg');
            mapContainer.classList.add('rotated');
            updateCompass();
        }
        
        // Aggiorna la bussola (solo testo, senza rotazione)
        function updateCompass() {
            const compass = document.getElementById('compass');
            
            // Calcola la direzione cardinale in base alla rotazione
            const normalizedRotation = (360 - currentRotation) % 360;
            
            // Mostra la direzione cardinale
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const index = Math.round(normalizedRotation / 45) % 8;
            compass.textContent = directions[index];
        }
        
        // Avvia il tracciamento GPS
        function startGPS() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    updatePosition,
                    handleGeolocationError,
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
                updateStatus("GPS attivo");
                gpsEnabled = true;
                
                // Disabilita la rotazione manuale quando il GPS è attivo
                const mapContainer = map.getContainer();
                mapContainer.classList.remove('rotating');
                shiftPressed = false;
                isRotating = false;
            } else {
                alert("La geolocalizzazione non è supportata da questo browser.");
            }
        }
        
        // Ferma il tracciamento GPS
        function stopGPS() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            updateStatus("GPS disattivo");
            gpsEnabled = false;
        }
        
        // Aggiorna la posizione dell'utente sulla mappa
        function updatePosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            
            // Aggiorna la posizione del marker
            userMarker.setLatLng([lat, lng]);
            
            // Aggiorna il cerchio di accuratezza
            userAccuracyCircle.setLatLng([lat, lng]);
            userAccuracyCircle.setRadius(accuracy);
            
            // Se il GPS è attivo, centra e ruota la mappa
            if (gpsEnabled) {
                map.setView([lat, lng], map.getZoom());
                
                // Ruota la mappa in base all'orientamento
                if (position.coords.heading !== null) {
                    currentRotation = position.coords.heading;
                    applyMapRotation();
                }
            }
        }
        
        // Gestisce gli errori di geolocalizzazione
        function handleGeolocationError(error) {
            let message;
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "Permesso di geolocalizzazione negato.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Informazioni sulla posizione non disponibili.";
                    break;
                case error.TIMEOUT:
                    message = "Richiesta di geolocalizzazione scaduta.";
                    break;
                default:
                    message = "Errore sconosciuto nella geolocalizzazione.";
            }
            updateStatus("Errore GPS: " + message);
        }
        
        // Aggiunge un triangolo alla mappa
        function addTriangle() {
            let observerPoint;
            
            // Se il GPS è attivo, usa la posizione GPS, altrimenti usa il centro della mappa
            if (gpsEnabled) {
                observerPoint = userMarker.getLatLng();
            } else {
                observerPoint = map.getCenter();
            }
            
            // Calcola i vertici del triangolo isoscele usando i valori degli slider
            // baseDistance = altezza del triangolo (distanza dalla base)
            // baseWidth = larghezza della base
            
            // IMPORTANTE: Il triangolo va SEMPRE VERSO L'ALTO della pagina
            // Per compensare la rotazione della mappa, dobbiamo sottrarre la rotazione corrente
            const directionTowardsTop = (360 - currentRotation) % 360;
            
            // Vertice dell'osservatore (esattamente al centro)
            const baseCenter = calculateDestinationPoint(observerPoint, directionTowardsTop, baseDistance);
            
            // Punti estremi della base (perpendicolari alla direzione)
            const baseLeft = calculateDestinationPoint(baseCenter, directionTowardsTop - 90, baseWidth / 2);
            const baseRight = calculateDestinationPoint(baseCenter, directionTowardsTop + 90, baseWidth / 2);
            
            // Crea il poligono triangolare
            const triangle = L.polygon([observerPoint, baseLeft, baseRight], {
                color: 'blue',
                fillColor: '#3388ff',
                fillOpacity: 0.3,
                weight: 2
            }).addTo(map);
            
            // Aggiungi alla lista dei triangoli
            triangles.push(triangle);
        }
        
        // Calcola un punto di destinazione date coordinate, direzione e distanza
        function calculateDestinationPoint(startPoint, bearing, distance) {
            const R = 6371000; // Raggio della Terra in metri
            const lat1 = startPoint.lat * Math.PI / 180;
            const lon1 = startPoint.lng * Math.PI / 180;
            const brng = bearing * Math.PI / 180;
            
            const lat2 = Math.asin(Math.sin(lat1) * Math.cos(distance / R) +
                Math.cos(lat1) * Math.sin(distance / R) * Math.cos(brng));
            
            const lon2 = lon1 + Math.atan2(Math.sin(brng) * Math.sin(distance / R) * Math.cos(lat1),
                Math.cos(distance / R) - Math.sin(lat1) * Math.sin(lat2));
            
            return L.latLng(lat2 * 180 / Math.PI, lon2 * 180 / Math.PI);
        }
        
        // Aggiorna lo stato del GPS
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // Inizializza tutto quando la pagina è caricata
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            
            // Gestione del pulsante Submit
            document.getElementById('submit').addEventListener('click', function() {
                addTriangle();
            });
            
            // Gestione del pulsante Disable GPS
            document.getElementById('disableGPS').addEventListener('click', function() {
                stopGPS();
                document.getElementById('disableGPS').style.display = 'none';
                document.getElementById('enableGPS').style.display = 'block';
            });
            
            // Gestione del pulsante Enable GPS
            document.getElementById('enableGPS').addEventListener('click', function() {
                startGPS();
                document.getElementById('enableGPS').style.display = 'none';
                document.getElementById('disableGPS').style.display = 'block';
            });
        });
    </script>
</body>
</html>
